<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="conteiner">
        <legend id="formulario1" class="text">Formulario Wizzard</legend> 
        <legend class="text-primary">Datos Personales</legend> 
        <form class="needs-validation mx-auto my-4 border p-4 was-validated">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Nombre/s:</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="apellido">Apellido/s:</label>
                  <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ciudad">Ciudad:</label>
                  <input type="text" id="ciudad" name="ciudad" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="provincia">Provincia:</label>
                  <input type="text" id="provincia" name="provincia" class="form-control">
                </div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="contacto">Contacto:</label>
              <input type="text" id="contacto" name="contacto" class="form-control">
            </div>
            <div class="form-group">
              <label for="emailAddress">Email address:</label>
              <input type="email" id="emailAddress" name="emailAddress" class="form-control" required>
            </div> -->
            <div class="buttons">
              <button  class="btn btn-danger"><a class="a" href="index.html">Volver</a></button>
              <button type="submit" class="btn btn-success"><a class="a" href="form2.html">Siguiente</a></button>
              </div>
          </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        
          (function () {
            'use strict';
            window.addEventListener('load', function () {
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          
          </script>
</body>
</html>
