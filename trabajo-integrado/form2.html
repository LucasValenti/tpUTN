<!DOCTYPE html>
<html>
  <head>
    <title>Formulario Wizzard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link href="css/estilos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6+O6UHmFtgF21pEtBabK+UarI1wo"
      crossorigin="anonymous"
    />
  </head>
  <body class="conteiner">
    <div class="container-fluid  mt-3">
    <div class="row justify-content-center">
      <form id="formulario2" class="needs-validation mx-auto my-4 border p-4 was-validated">
      <legend class="text-primary">Temas Del Curso</legend>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="col-md-6">¿Cuál es tu tema favorito?</label>
            <select for="temaFavorito" class="form-select mb-3">
              <option hidden="true">Seleccione una opcion</option>
              <option>HTML</option>
              <option>CSS</option>
              <option>FIGMA</option>
              <option>BOOSTRAP</option>
              <option>javascript</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
              <label class="col-md-6">¿Cuál es tu tema mas complicado?</label>
            <select for="temaComplicado" class="form-select mb-3">
              <option hidden="true">Seleccione una opcion</option>
              <option>HTML</option>
              <option>CSS</option>
              <option>FIGMA</option>
              <option>BOOSTRAP</option>
              <option>javascript</option>
            </select>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="usuarioGit">Usuario de Git</label>
            <div class="group-text">@</div>
            <input
            type="text"
            class="form-control"
              id="usuarioGit"
              name="usuarioGit"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
              <label for="nombreProyecto">Nombre de Proyecto</label>
              <input
              type="text"
              class="form-control"
              id="nombreProyecto"
              name="nombreProyecto"
              required
              />
            </div>
          </div>
      </div>
        <div class="buttons">
            <button type="button" class="btn btn-danger">
              <a class="a" href="form.html">Anterior</a>
            </button>
            <button type="button" class="btn btn-success">
              <a class="a" href="form3.html">Siguiente</a>
            </button>
        </div>
    </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6+O6UHmFtgF21pEtBabK+UarI1wo"
      crossorigin="anonymous"
    ></script>

    <script>
      function nextStep() {
        var currentStep = $(".form-group:visible");
        var nextStep = currentStep.next(".form-group");
        currentStep.fadeOut(200, function () {
          nextStep.fadeIn(200);
        });
      }
    </script>
  </body>
</html>
